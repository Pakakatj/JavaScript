<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/js-functions.js"></script>

    <title>DACHA</title>
  </head>
  <link rel="icon" type="images/svg" href="images/icon.svg" />
  <body id="body">
    <article id="home">
      <section class="house">
        <div class="dym"></div>

        <div class="rooms">
          <div class="cherdak"></div>
          <div class="bathroom"></div>
          <div class="bedroom"></div>
          <div class="kitchen"></div>
          <div class="livingroom"></div>
        </div>
      </section>
      <section class="kapustas">
        <img src="images/kapusta.svg" class="kapusta" />
        <img src="images/kapusta.svg" class="kapusta" />
        <img src="images/kapusta.svg" class="kapusta" />
      </section>
      <section class="vegetables">
        <div class="carrots">
          <div class="carrot mini"></div>
          <div class="carrot mini"></div>
          <div class="carrot mini"></div>
          <div class="carrot mini"></div>
          <div class="carrot mini"></div>
          <div class="carrot mini"></div>
          <div class="carrot mini"></div>
          <div class="carrot mini"></div>
          <div class="carrot mini"></div>
        </div>

        <div class="tikvas">
          <div class="pumpkin"></div>
          <div class="pumpkin"></div>
          <div class="pumpkin"></div>
          <div class="pumpkin"></div>
        </div>
        <img src="images/tablo.svg" class="tablo" />
      </section>
      <section class="sky">
        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>
        <div class="cloud" id="cloud3"></div>
        <div class="cloud" id="cloud4"></div>
        <div class="cloud" id="cloud5"></div>
        <div class="cloud" id="cloud6"></div>
      </section>
    </article>
    <article id="cherdak" class="hidden komnata">
      <section class="attic">
        <img src="images/svet.svg" class="svet" id="clickable-image" />
        <img id="korobka" class="droppable" src="images/box1.svg" alt="" />
        <img id="korobka2" class="droppable" src="images/box2.svg" alt="" />
        <img id="korobka3" class="droppable" src="images/box3.svg" alt="" />
        <img id="yula" class="drag" src="images/ula.png" alt="" />
        <img id="matr" class="drag" src="images/matr.png" alt="" />
        <img id="teddy" class="drag" src="images/teddy.png" alt="" />
        <img id="molot" class="drag" src="images/molot.png" alt="" />
        <img src="images/knopkadom.svg" class="domik" />
      </section>
    </article>
    <article id="bedroomm" class="hidden komnata">
      <section class="bedroomm">
        <img src="images/vkl.svg" class="vkl" />
        <img src="images/knopkadom.svg" class="domik" />
        <div class="book">
          <canvas class="page" id="drawingArea"></canvas>
        </div>
        <div class="tools">
          <button id="clearButton"></button>
        </div>
      </section>
    </article>
    <article id="bathroomm" class="hidden komnata">
      <section class="bathroomm">
        <img src="images/b.svg" class="b1" class="bubble" id="bubble" alt="" />
        <img src="images/b.svg" class="b2" class="bubble" id="bubble" alt="" />
        <img src="images/b.svg" class="b3" class="bubble" id="bubble" alt="" />
        <img src="images/b.svg" class="b4" class="bubble" id="bubble" alt="" />
        <img src="images/b.svg" class="b5" class="bubble" id="bubble" alt="" />
        <img src="images/b.svg" class="b6" class="bubble" id="bubble" alt="" />
        <img src="images/b.svg" class="b7" class="bubble" id="bubble" alt="" />
        <img src="images/knopkadom.svg" class="domik" />
      </section>
    </article>
    <article id="livingroomm" class="hidden komnata">
      <section class="livingroomm">
        <div class="tv">
          <img src="images/knopkadom.svg" class="domik" />
          <div class="screen">
            <button id="changeImageBtn"></button>
            <img id="first" class="active" alt="" />
            <img id="second" alt="" />
            <img id="thierd" alt="" />
            <img id="fourth" alt="" />
            <img id="fifth" alt="" />
            <img id="sixth" alt="" />
            <img id="seventh" alt="" />
          </div>
        </div>
      </section>
    </article>
    <article id="kitchenn" class="hidden komnata">
      <section class="kitchenn">
        <img id="milk" class="drag" src="images/milk.svg" alt="" />
        <div class="droppable" id="miska"></div>
        <div class="pie" class="droppable" id="pie"></div>
        <img id="eggs" class="drag" src="images/eggs.svg" alt="" />
        <img id="cherry" class="drag" src="images/cherry.svg" alt="" />
        <img id="sugar" class="drag" src="images/sugar.svg" alt="" />
        <img id="myka" class="drag" src="images/flour.svg" alt="" />

        <img src="images/knopkadom.svg" class="domik" />
      </section>
    </article>
  </body>
</html>
